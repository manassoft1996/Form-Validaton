<!DOCTYPE html>
<html>

<head>
	<title>FORM VALIDATION</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<h1 class="text-success text-center">REGISTRATION FORM</h1>
		<div class="col-lg-8 m-auto d-block">
			<form action="#" onsubmit="return validation()" class="bg-light">
				<div class="form-group">
					<label>Username: </label>
					<input type="text" name="user" class="form-control" id="user">
					<span id="username" class="text-danger font-weight-bold"></span>
				</div>
				<div class="form-group">
					<label>Password: </label>
					<input type="text" name="Password" class="form-control" id="password">
					<span id="password" class="text-danger font-weight-bold"></span>
				</div>
				<div class="form-group">
					<label>ConfPassword: </label>
					<input type="text" name="Password" class="form-control" id="conpassword">
					<span id="confpassword" class="text-danger font-weight-bold"></span>
				</div>
				<div class="form-group">
					<label>Mobile: </label>
					<input type="text" name="mobile" class="form-control" id="mob">
					<span id="mobile" class="text-danger font-weight-bold"></span>
				</div>
				<div class="form-group">
					<label>Email: </label>
					<input type="text" name="Email" class="form-control" id="email">
					<span id="emailid" class="text-danger font-weight-bold"></span>
				</div>
				<input type="submit" name="submit" value="submit" class="btn btn-success">
			</form>
		</div>
	</div>
	<script type="text/javascript">
		function validation() {
			var user = document.getElementById('user').value;
			var password = document.getElementById('password').value;
			var conpassword = document.getElementById('conpassword').value;
			var mobile = document.getElementById('mob').value;
			var email = document.getElementById('email').value;






			if (user == "") {
				document.getElementById('username').innerHTML = "** please fill the username";
				return false;
			}
			if (password == "") {
				document.getElementById('password').innerHTML = "** please fill the password field";
				return false;
			}
			if (conpassword == "") {
				document.getElementById('confpassword').innerHTML = "** please re-write the same password";
				return false;
			}
			if (mobile == "") {
				document.getElementById('mobile').innerHTML = "** please fill the mobile number";
				return false;
			}
			if (email == "") {
				document.getElementById('emailid').innerHTML = "** please fill the emailid";
				return false;
			}
		}


	</script>



</body>

</html>
